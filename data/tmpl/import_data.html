<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Make Firefox your own</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section id="import" class="sidebar-content">
      <header>
        <img src="/data/media/moving-truck.png" width="65" height="40" class="moving-truck" alt="Image of moving truck" />
      </header>
      <main>
        <h1>In a hurry? <br />We can help.</h1>
        <p>In a few seconds we can grab your favorite sites, bookmarks and other stuff from your other browser</p>
        <ul class="import-data">
          <li class="preferences">Preferences</li>
          <li class="bookmarks">Bookmarks</li>
          <li class="passwords">Passwords</li>
          <li class="history">History</li>
        </ul>
      </main>
      <footer>
        <button class="button">Get started</button>
      </footer>
    </section>

    <section id="success" class="sidebar-content hidden">
      <header>
        <img src="/data/media/moving-truck.png" width="65" height="40" class="moving-truck" alt="Image of moving truck" />
      </header>
      <main>
        <h1>Great success!</h1>
      </main>
    </section>

    <script src="/data/js/import_data.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What gets Mozilla out of bed in the morning?</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section class="sidebar-content values">
      <header>
        <img src="/data/media/headers/values/content2.gif" width="120" height="120" alt="Animated image of a sun with clouds rolling through" />
      </header>
      <main>
        <h1>What gets Mozilla out of bed in the morning?</h1>
        <ul class="options">
          <li>
            <label for="option-a">
              <input type="radio" name="options" id="option-a" data-response="response_a" />
              <span>Gigantic alarm clock.</span>
            </label>
          </li>
          <li>
            <label for="option-b">
              <input type="radio" name="options" id="option-b" data-response="response_b" />
              <span>Baby foxes licking its face.</span>
            </label>
          </li>
          <li>
            <label for="option-c" id="answer">
              <input type="radio" name="options" value="answer" id="option-c" data-response="response_c" />
              <span>Standing up to corporate domination of the Web.</span>
            </label>
          </li>
        </ul>
        <button id="show_answer" class="button">Show Answer</button>
        <!-- conditional messaging based on options selection -->
        <p id="response_a" class="options-response hidden" aria-hidden="true">No way. We’d need a gigantic snooze bar.</p>
        <p id="response_b" class="options-response hidden" aria-hidden="true">No way. You’ve obviously never smelled fox morning breath.</p>
        <p id="response_c" class="options-response hidden" aria-hidden="true">Yes! It’s better than coffee!</p>

        <button class="next-button hidden">Next</button>
      </main>
      <footer>
        <ul class="tokens">
          <li id="token1">
            <input type="image" src="/data/media/tokens/values/token1.svg" width="42" height="42" alt="Token for completing step 1" class="token-trigger" data-step="1" data-track="values" />
          </li>
          <li id="token2">
            <input type="image" src="/data/media/tokens/values/token2.svg" width="42" height="42" alt="Token for completing step 2" class="token-trigger" data-step="2" data-track="values" />
          </li>
          <li id="token3">
            <input type="image" src="/data/media/tokens/values/token3.svg" width="42" height="42" alt="Token for completing step 3" class="token-trigger" data-step="3" data-track="values" />
          </li>
          <li id="token4">
            <input type="image" src="/data/media/tokens/values/token4.svg" width="42" height="42" alt="Token for completing step 4" class="token-trigger" data-step="4" data-track="values" />
          </li>
          <li id="token5">
            <input type="image" src="/data/media/tokens/values/token5.svg" width="42" height="42" alt="Token for completing step 5" class="token-trigger" data-step="5" data-track="values" />
          </li>
        </ul>
        <h2 class="token-awarded hidden" aria-hidden="true">Here’s your badge!</h2>
      </footer>
    </section>
    <p class="step hidden">2</p>
    <script src="/data/js/lib/token-manager.js"></script>
    <script src="/data/js/values/values.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who stands behind Firefox?</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section class="sidebar-content values">
      <header>
        <img src="/data/media/headers/values/content1.gif" width="120" height="120" alt="Animated image of Firefox logo inside a circle of people" />
      </header>
      <main>
        <h1>Who stands behind Firefox?</h1>
        <ul class="options">
          <li>
            <label for="option-a">
              <input type="radio" name="options" id="option-a" data-response="response_a" />
              <span>Backup singers Earthfox and Windfox.</span>
            </label>
          </li>
          <li>
            <label for="option-b">
              <input type="radio" name="options" id="option-b" data-response="response_b" />
              <span>A kid with a marshmallow on a stick.</span>
            </label>
          </li>
          <li>
            <label for="option-c" id="answer">
              <input type="radio" name="options" value="answer" id="option-c" data-response="response_c" />
              <span>Mozilla, the non-profit fighting for a free and open Internet.</span>
            </label>
          </li>
        </ul>
        <button class="button">Show Answer</button>
        <!-- conditional messaging based on options selection -->
        <p id="response_a" class="options-response hidden" aria-hidden="true">We wish: Then we’d call it 'Boogie Wonderland-fox'</p>
        <p id="response_b" class="options-response hidden" aria-hidden="true">We wish: There’s nothing like flaming desserts.</p>
        <p id="response_c" class="options-response hidden" aria-hidden="true">Yup. True story.</p>
      </main>
      <footer>
        <ul class="tokens">
          <li id="token1"><img src="/data/media/tokens/values/token1.svg" width="42" alt="Token for completing step 1" /></li>
          <li id="token2"><img src="/data/media/tokens/values/token2.svg" width="42" alt="Token for completing step 2" /></li>
          <li id="token3"><img src="/data/media/tokens/values/token3.svg" width="42" alt="Token for completing step 3" /></li>
          <li id="token4"><img src="/data/media/tokens/values/token4.svg" width="42" alt="Token for completing step 4" /></li>
          <li id="token5"><img src="/data/media/tokens/values/token5.svg" width="42" alt="Token for completing step 5" /></li>
        </ul>
      </footer>
    </section>
    <script src="/data/js/lib/token-manager.js"></script>
    <script src="/data/js/values/values.js"></script>
  </body>
</html>

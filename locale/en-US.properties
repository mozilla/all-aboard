content1_values_title= Who stands behind Firefox?
content1_values_option1= Backup singers Earthfox and Windfox.
content1_values_option2= A kid with a marshmallow on a stick.
content1_values_option3= Mozilla, the nonprofit champion of a healthy, free and open Internet.
content1_values_copy= We stand for an Internet where all are free to explore, discover and innovate without barriers or limits. Now that’s healthy.

content2_values_title= Why does Mozilla care about privacy?
content2_values_option1= Painful shyness.
content2_values_option2= Must shield superhero alter-ego.
content2_values_option3= To make sure you have control of your online identity.
content2_values_copy= We offer Private Browsing on desktop and the Firefox Focus privacy browser on iPhone to give you more control.
content2_values_cta= Learn how to keep what’s personal private.

content3_values_title= What keeps the Internet healthy?
content3_values_option1= Fresh air and kittens.
content3_values_option2= 8 glasses of water a day. And kittens.
content3_values_option3= All of us feeling welcome, safe and empowered.
content3_values_copy= The Internet is our largest shared global resource and we all play a part in its future.
content3_values_cta= See what Mozilla is doing to measure and improve Internet health.

content4_values_title= What gets Mozilla out of bed in the morning?
content4_values_option1= Gigantic alarm clock.
content4_values_option2= Baby foxes licking its face.
content4_values_option3= Standing up for an Internet for all, not just for a few.
content4_values_copy= No one company should control your access to the Web. That’s why Mozilla advocates for an Internet where power is in the hands of many, not held by few.

